    - Quick Start (5 min): tutorials/quick_start.md
    - Text Detection Guide: tutorials/text_detection_guide.md
    - Image Detection Guide: tutorials/image_detection_guide.md
    - Audio Detection Guide: tutorials/audio_detection_guide.md
    - Ensemble Detection: tutorials/ensemble_detection.md
  
  - Concepts:
    - Overview: concepts/index.md
    - Text Signals: concepts/text.md
    - Image Signals: concepts/image.md
    - Audio Signals: concepts/audio.md
  
  - API Reference:
    - Core: api/core.md
    - Text: api/text.md
    - Image: api/image.md
    - Audio: api/audio.md
  
  - Guides:
    - Use Cases: use_cases.md
    - Performance Optimization: performance.md
    - Troubleshooting: troubleshooting.md
    - FAQ: faq.md
  
  - Research:
    - Overview: research/index.md
  
  - Development:
    - Contributing: CONTRIBUTING.md
    - Testing: TESTING.md
    - Changelog: CHANGELOG.md
